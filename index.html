<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Rapper</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Armata&family=Passero+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="img/rapper.png" class="logo" alt="rapper aide logo"/>
  </header>
  <main id="main">
    <div class="container">

      <h1>Pocket Rapper</h1>

      <form id="form" autocomplete="off">
        <input type="text" id="input" value="" placeholder="Search for Rhymes...">
        <button id="submit">SUBMIT</button>
      </form>

      <div id="responseField">
        <p>No results yet!</p>
      </div>

    </div>
  </main>
  <script src="js/main.js"></script>
  <script src="js/helperFunctions.js"></script>
</body>
</html>
